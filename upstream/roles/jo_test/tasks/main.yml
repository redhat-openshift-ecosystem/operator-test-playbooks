- name: ""
  set_fact:
    jo1: 
     - "abc"
     - "def"
     - "ghi"
    jo2: []

- name: ""
  shell: "podman manifest inspect quay.io/community-operators-pipeline/catalog_tmp:v4.11sf | /tmp/operator-test/bin/jq '.manifests[].platform.architecture' -r"
  register: mi_archs_inspect_result

- name: "Parse archs to a list"
  set_fact:
    mi_actual_architectures: "{{ mi_archs_inspect_result.stdout_lines | list }}"
  when: mi_archs_inspect_result.rc == 0

- name: ""
  debug:
    var: jo1 | list |count

- name: ""
  debug:
    var: jo2 | list |count

- name: ""
  debug:
    var: mi_actual_architectures | list |count