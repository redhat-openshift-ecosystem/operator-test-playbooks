- name: "Filtering index add versions : '{{ oi_operator_name }}:{{ oiiv_version_item }}' for index '{{ oii_index_version }}'"
  set_fact:
    oii_index: "{{ oii_index + [ oiiv_version_item ] }}"
  when: oii_index_version in io_versions_manifests[oiiv_version_item].idx_versions

