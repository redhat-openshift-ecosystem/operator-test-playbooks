- name: "Delete all processed resources in the deploy directory except namespace.yml"
  shell: "{{ oc_bin_path }} delete -f {{ cor_all_yml_item }} --ignore-not-found=true --timeout={{ cor_cleanup_timeout }}s"
  environment:
    KUBECONFIG: "{{ kubeconfig_path }}"
  with_items: "{{ cor_all_yml.files | default([]) | map(attribute='path' ) | list | reject('search', 'namespace.yml') }}"
  loop_control:
    loop_var: cor_all_yml_item

- name: "Delete operator namespace as the last resouce"
  shell: "{{ oc_bin_path }} delete -f {{ cor_namespace_yml_item }} --ignore-not-found=true --timeout={{ cor_cleanup_timeout }}s"
  environment:
    KUBECONFIG: "{{ kubeconfig_path }}"
  with_items: "{{ cor_all_yml.files | default([]) | map(attribute='path') | list | select('search', 'namespace.yml') }}"
  loop_control:
    loop_var: cor_namespace_yml_item
  ignore_errors: true

- block:
    - name: "Verify if {{ openshift_namespace }} project exists"
      shell: "{{ oc_bin_path }} project {{ openshift_namespace }}"
      register: openshift_namespace_check_result
      failed_when: false
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"

    - name: "Delete the project {{ openshift_namespace }}"
      shell: "{{ oc_bin_path }} delete project {{ openshift_namespace }} --grace-period=1"
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"
      when:
        - openshift_namespace_check_result is defined
        - openshift_namespace_check_result.rc == 0
  when: not run_upstream|bool
