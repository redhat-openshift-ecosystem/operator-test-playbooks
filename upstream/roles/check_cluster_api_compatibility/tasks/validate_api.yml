---
- name: "Validate {{ bundle_to_validate }} against {{ k8s_version }}"
  shell: "{{ operator_sdk_bin_path }} bundle validate ./{{ bundle_to_validate }} --select-optional suite=operatorframework --optional-values=k8s-version={{ k8s_version }} | grep 'using APIs which were deprecated and removed in v1.22'"
  register: chcac_validate_result
  ignore_errors: true

- name: debug
  debug:
    var: chcac_validate_result.rc

- name: debug
  debug:
    var: chcac_validate_result



